<script type="text/javascript">
      function valUsername() {
          var username = document.getElementById("username").value;

          //          Buchstaben, Zahlen und "-"
          var regex = /^[a-zA-Z0-9\-]+$/;
          if (regex.test(username)) {
              return true;
          } else {
              alert("Not a valid Username");
              return false;
          }
      }

      function valEmail() {
          var email = document.getElementById("email").value;

          var regex = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
          if (regex.test(email)) {
              return true;
          } else {
              alert("Not a valid E-mail");
              return false;
          }
      }

      function valPW() {
          var pw = document.getElementById("psw").value;

          //            6-16 Zeichen
          //            mindestens eine Zahl
          //            mindestens ein Sonderzeichen
          var regex = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,16}$/;
          if (regex.test(pw)) {
              return true;
          } else {
              alert("Not a valid Roll Password");
              return false;
          }
      }

      function valRepeatPW() {
          var pw = document.getElementById("psw").value;
          var rpw = document.getElementById("psw-repeat").value;

          //            6-16 Zeichen
          //            mindestens eine Zahl
          //            mindestens ein Sonderzeichen
          var regex = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,16}$/;
          if (regex.test(rpw) && pw===rpw) {
              return true;
          } else {
              alert("Not a valid Roll Password");
              return false;
          }
      }

      function check() {



          var t1 = valUsername();
          var t2 = valEmail();
          var t3 = valPW();
          var t4 = valRepeatPW();

          console.log(t1);
          console.log(t2);
          console.log(t3);
          console.log(t4);

          if (t1 && t2 && t3 && t4) {
              alert("Registration Successful");
              return true;
          } else {
        	  var signUp = document.getElementById("signUp");
        	  var message = document.createElement("div");
        	  message.classList.add('alert');
        	  message.classList.add('alert-danger');
        	  message.innerHTML = "One or More Fields are incorrectly set";
        	  signUp.appendChild(message);
        	  alert("One or More Fields are incorrectly set");
              return false;
          }
      }
</script>

</head>
<body>

  <!-- Backgroundimage -->
  <img id="bg-img" src="bg-img.jpg">

  <!-- Body -->
  <div id="signUp" class="sign-up">
    <form class="sign-up-form" action="action_page.php">
     <div class="container">
       <h1>Sign Up</h1>
       <p>Please fill in this form to create an account.</p>
       <hr>

       <label><b>Username</b></label>
       <input id="username" type="text" placeholder="Enter Username" name="username" required>

       <label><b>Email</b></label>
       <input id="email" type="text" placeholder="Enter Email" name="email" required>

       <label><b>Password</b></label>
       <input id="psw" type="password" placeholder="Enter Password" name="psw" required>

       <label><b>Repeat Password</b></label>
       <input id="psw-repeat" type="password" placeholder="Repeat Password" name="psw-repeat" required>

       <div class="clearfix">
         <button type="button" class="cancelbtn">Cancel</button>
         <button onclick="check()" type="button" class="signupbtn">Sign Up</button>
       </div>
     </div>
   </form>
 </div>

</body>
</html>
